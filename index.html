<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kids Health Activity Map (Germany)</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title">
      <h1>Kids Health Activity Map (Germany)</h1>
      <p class="sub">
        <span id="diseaseLabel">Loadingâ€¦</span>
        <span id="updatedAt"></span>
      </p>
    </div>

    <div class="controls">
      <label>
        Disease
        <select id="disease"></select>
      </label>

      <label>
        Metric
        <select id="metric">
          <option value="incidence_7d">7-day incidence / 100k</option>
          <option value="cases_7d">7-day cases</option>
          <option value="trend_pct">Trend vs. previous week (%)</option>
        </select>
      </label>

      <div class="legend" id="legend"></div>
    </div>
  </header>

  <main>
    <div id="map"></div>

    <aside id="panel">
      <div class="panel-header">
        <h2 id="panelTitle">Click a district</h2>
        <p id="panelSubtitle"></p>
      </div>

      <canvas id="chart" width="420" height="240"></canvas>

      <div class="panel-notes">
        <h3>Important</h3>
        <ul>
          <li>This is informational only, not medical advice.</li>
          <li>Reporting delays and revisions can happen.</li>
        </ul>

        <h3>Data sources</h3>
        <ul>
          <li>RKI / SurvStat are potential sources for notifiable diseases. :contentReference[oaicite:1]{index=1}</li>
        </ul>
      </div>
    </aside>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
